<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="LOG.png">
        </div>
        <div class="h1">
            <h1>Sign in</h1>
            <p>Don't have an account? <a href="Sign up"></a></p>
        </div>
        <div class="main">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username or email</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email address here">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="...........">
          </div>
          <div class="form-check">
              <ul class="form">
                  <li class="for-item"><input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Remember me
                    </label>
                </li>
                  <li class="for-item"><a href="#">Forgot your password?</a></li>
              </ul>
          </div>
          <button class="form-control ctr">Sign in</button>
        </div>
        <div class="icon">
            <ul class="ic">
              <li class="ic-i"><i class="bi bi-facebook"></i></li>
              <li class="ic-i"><i class="bi bi-twitter"></i></li>
              <li class="ic-i"><i class="bi bi-telegram"></i></li>
              <li class="ic-i"><i class="bi bi-github"></i></li>
            </ul>
        </div>
   


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
</body>
</html>
